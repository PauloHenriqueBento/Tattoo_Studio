<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/contatos.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Tattoos</title>
</head>

<body>
    <!-- Barra fixa no topo-->
    <header>
        <div class="barra-inicial">

        </div>
        <div class="container">
            <h1><img id="logo" src="imagens/logo.png" alt="foto do logo do estudio do tatuador"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Introdução -->
    <section class="introducao">
        <div class="container">
            <h2>Lamon Ink</h2>
            <p>Tatuador Geek</p>
        </div>
    </section>

    <main class="container">
        <section>
            <h2>Contato e orçamento de tattoos!</h2>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="" required>

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="" required>

                <label for="local_corpo">Local do corpo</label>
                <input type="text" id="local_corpo" placeholder="" required>

                <label for="cm">Tamanho em centímetro</label>
                <select name="tamanho" id="cm" required>
                    <option value="selecione" selected>Selecione um tamanho</option>
                    <option value="menosdez">Menos que 10cm</option>
                    <option value="dez_quinze">10-15Cm</option>
                    <option value="dezesseis_vinte">16-20cm</option>
                    <option value="maisvinte">Mais de 20cm</option>
                </select>

                <label for="descricao">Descrição da tattoo</label>
                <textarea id="descricao" cols="30" rows="10" required></textarea>

                <fieldset>
                    <legend>Tem disponibilidade de vir ao studio?</legend>
                    <input type="radio" id="local-sim" name="contato" checked>
                    <label for="local-sim" class="label-inline">Sim</label>

                    <input type="radio" id="local-nao" name="contato">
                    <label for="local-nao" class="label-inline">Não</label>
                </fieldset>

                <div class="button contato">
                    <a type="submit" class="btn btn-preto">Enviar</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Quebra-->
    <section class="quebra">
        <p>"Persiga seus sonho!"</p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">

        <address class="endereco">
            Rua Prof. Cardoso Rangel, Nº. 21<br>
            Grajau, São Paulo - SP <br>
        </address>
        <div class="endereco iconRodape">
            <a href="https://www.facebook.com/paginalamon" target="_blank">
                <i class="fa fa-facebook-square" style="font-size: 40px; color: white;"></i>
            </a>

            <a href="https://www.instagram.com/lamon_ink/" target="_blank">
                <i class=" icon-estilo fa fa-instagram" style="font-size: 40px; color: white;"></i>
            </a>

            <a href="https://wa.me/5511996503894" target="_blank">
                <i class="fa fa-whatsapp" style="font-size: 40px; color: white; margin-right: 5px"></i>
            </a>
            <a href="mailto:lamonink@lamon.com">
                <i class="fa fa-envelope" style="font-size: 40px; color: white;"></i>
            </a>
        </div>
        
    </div>

</body>

</html>
